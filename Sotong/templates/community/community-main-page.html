{% extends 'base.html' %}
{% load static %}

{% block link %}

<link rel="stylesheet" type="text/css" href="{% static 'css/community-main-page.css'%}">
<style>
    a {
        text-decoration: none;
    }

    #community-page-link {
        color: var(--1, #00C2FF);
    }
</style>
{% endblock %}

{% block title %}커뮤니티{% endblock %}

{% block content %}

<div class="choice-buttons">
    <button class="btn1" onclick="highlightButton('btn1')">1구간</button>
    <button class="btn2" onclick="highlightButton('btn2')">2구간</button>
    <button class="btn3" onclick="highlightButton('btn3')">3구간</button>
    <button class="btn4" onclick="highlightButton('btn4')">4구간</button>
    <button class="btn5" onclick="highlightButton('btn5')">5구간</button>
    <button class="btn6" onclick="highlightButton('btn6')">6구간</button>
    <button class="btn7" onclick="highlightButton('btn7')">7구간</button>
    <button class="btn8" onclick="highlightButton('btn8')">8구간</button>
    <button class="btn9" onclick="highlightButton('btn9')">9구간</button>
    <button class="btn10" onclick="highlightButton('btn10')">10구간</button>
</div>

<div class="hashtag">
    <div class="tag-title">추천 태그</div>
    <button class="tag" onclick="toggleTag(this)">#국가장학금</button>
    <button class="tag" onclick="toggleTag(this)">#소득공제</button>
    <button class="tag" onclick="toggleTag(this)">#국민기초생활복지제도</button>
</div>


<div class="opt">
    <button class="post" onclick="writePost()">글쓰기&nbsp;<img src="{% static 'images/Group186.png' %}" alt=""></button>
    <div class="radio-btn">
        <div class="radio1" onclick="changeImage('radio1')"><img src="{% static 'images/Ellipse 10.png' %}"
                alt="">&nbsp;&nbsp;내가 쓴 글</div>
        <div class="radio2" onclick="changeImage('radio2')"><img src="{% static 'images/Ellipse 10.png' %}"
                alt="">&nbsp;&nbsp;내 관심글</div>
    </div>
</div>

<div class="idx">
    <div class="idx-content">
        <div class="index1">제목</div>
        <div class="index2">작성정보</div>
    </div>
</div>

<div class="my-post">

    {% for post in post_list %}
    <div class="post-content" onclick="postDetail()"> <!--post-content부분 반복-->
        <div class="star"><img src="{% static 'images/Star7.png' %}" class="starImage"></div>
        <div class="post-title">{{ post.title }}</div>
        <div class="post-info-container">
            <div class="post-info1">태그 / {{ post.created_at|date:'Y.m.d' }}</div>
            <div class="post-info2">{{ post.user }}</div>
        </div>
    </div>
    {% endfor %}

</div>



</section>
</div>
<!-- 반응형 container 끝 -->
<script src="{% static 'js/communitiy-main-page.js' %}"></script>
</body>

{% endblock %}
